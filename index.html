<!DOCTYPE html>
<html lang="es" class="h-100"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Master - Gael Quiroz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column h-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-palette-fill me-2"></i>RGB Master
            </a>
            <span class="navbar-text text-white-50">
                Herramientas de Diseño
            </span>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5 mb-5">
            <div class="row g-4"> <div class="col-lg-7">
                    <div class="card shadow border-0 h-100">
                        <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                            <h4 class="card-title text-primary"><i class="bi bi-sliders me-2"></i>Panel de Control</h4>
                            <p class="text-muted small">Ajusta los canales o usa el selector</p>
                        </div>
                        <div class="card-body">
                            
                            <div class="d-flex align-items-center mb-4 p-3 bg-light rounded">
                                <label for="colorPicker" class="form-label fw-bold mb-0 me-3">Selector Rápido:</label>
                                <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000" title="Elige un color">
                            </div>

                            <hr class="text-muted my-4">

                            <div class="mb-4">
                                <label class="form-label text-danger fw-bold d-flex justify-content-between">
                                    <span>Rojo (Red)</span>
                                    <span class="badge bg-danger rounded-pill" id="redBadge">0</span>
                                </label>
                                <div class="row align-items-center">
                                    <div class="col-9">
                                        <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" class="form-control text-center" id="redInput" min="0" max="255" value="0">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-success fw-bold d-flex justify-content-between">
                                    <span>Verde (Green)</span>
                                    <span class="badge bg-success rounded-pill" id="greenBadge">0</span>
                                </label>
                                <div class="row align-items-center">
                                    <div class="col-9">
                                        <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" class="form-control text-center" id="greenInput" min="0" max="255" value="0">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-primary fw-bold d-flex justify-content-between">
                                    <span>Azul (Blue)</span>
                                    <span class="badge bg-primary rounded-pill" id="blueBadge">0</span>
                                </label>
                                <div class="row align-items-center">
                                    <div class="col-9">
                                        <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                                    </div>
                                    <div class="col-3">
                                        <input type="number" class="form-control text-center" id="blueInput" min="0" max="255" value="0">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card shadow border-0 h-100">
                        <div class="card-header bg-white border-bottom-0 pt-4">
                            <h4 class="card-title text-center text-secondary">Resultado</h4>
                        </div>
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            
                            <div id="colorDisplay" class="rounded-circle shadow-lg mb-4 border border-4 border-light"></div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light fw-bold">HEX</span>
                                <input type="text" class="form-control text-center font-monospace fs-5" id="hexOutput" readonly value="#000000">
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-text bg-light fw-bold">RGB</span>
                                <input type="text" class="form-control text-center font-monospace" id="rgbOutput" readonly value="rgb(0,0,0)">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">Desarrollado por <strong>Gael Quiroz Bautista</strong></p>
            <small class="text-white-50">Ingeniería en Sistemas Computacionales &copy; 2026</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
